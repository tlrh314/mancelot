<form name="modalDeleteDatastoreForm" novalidate autocomplete="off">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">{{'LOGOUT_OTHER_DEVICES' | translate}}</h3>
    </div>
    <div class="modal-body">

        <div class="form-group alert alert-info">
            <strong>{{'INFO' | translate}}!</strong> {{'PASSWORD_CHANGE_LOGOUT_OTHER_DEVICES' | translate}}
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" type="button" ng-click="cancel();">{{'CLOSE' | translate}}</button>
        <button class="btn btn-primary" type="submit" ng-click="submitted=true;save()">{{'LOGOUT_OTHER_DEVICES' | translate}}</button>
    </div>
</form>
