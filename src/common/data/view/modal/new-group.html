<form name="newGroupForm" novalidate autocomplete="off">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">{{'NEW_GROUP' | translate}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{true: 'has-error'}[submitted && newGroupForm.name.$invalid]">
            <input type="text" name="name" class="form-control" id="groupName" placeholder="{{'GROUP_NAME' | translate}}" ng-model="name" required autofocus>
            <p class="help-block" ng-show="submitted && newGroupForm.name.$error.required">{{'GROUP_NAME_REQUIRED' | translate}}</p>
        </div>

        <div class="form-group alert alert-danger" ng-repeat="e in errors">
            <strong>{{'ERROR' | translate}}:</strong> <span translate="{{ e }}"></span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="submitted=true;save()">{{'OK' | translate}}</button>
    </div>
</form>
